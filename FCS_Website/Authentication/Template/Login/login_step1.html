<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="./login_step1.css"/>
</head>
<body>
    <div class="main">
        <div class="left_container">
            <form action = "" method = "POST" class="body">
                {% csrf_token %}
                <div class="row">
                    <label for="username">Username: </label>
                    <input id="username" type="text" name="username">
                </div>
                <div class="row">
                    <label for="password">Password: </label>
                    <input id="password" type="password" name="password">
                </div>
                <!-- <div class="row">
                    <label for="type">type: </label>
                    <input id="type" type="text" name="type">
                </div> -->
                <div class="row">
                    <label for="type">Choose a car:</label>
                    <select id="type" name="type">
                        <option value="patient">Patient</option>
                        <option value="doctor">Doctor</option>
                        <option value="hospital">Hospital</option>
                        <option value="pharmacy">Pharmacy</option>
                        <option value="insurance_firm">Insurance firm</option>
                    </select>
                </div>
                <input type="submit" value="Verify" class="submit">
                <input type="submit" value="Send OTP" class="submit">
            </form>
        </div>
        <div class="right_container">
            <h1>Login</h1>
        </div>
    </div>

</body>
</html>
