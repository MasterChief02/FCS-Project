<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{title}}</title>
  <link rel="stylesheet" type="text/css" href="../static/CSS/dash.css"/>
</head>
<body>
  <h2>{{heading}}</h2>
  <form action = "" method = "POST" class="bodys" id="filter">
    {% csrf_token %}
    
    <div class="column">
      <h3>Select Prescription :</h3>
          {% for Document in documents %}
              <input type="radio" label="{{ Document.name }}"  id="{{ Document.name }}" value="{{ Document.name }}" name="Document">
              <label  for="{{ Document.name }}"> {{ Document.name }}</label><br>
          {% endfor %}
  </div>
   
    <div class="row2">
      <input type="submit" value="Apply for BILL" class="submit">
    </div>
  </form>
 
</body>
