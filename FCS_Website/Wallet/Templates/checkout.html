<html>
 <head>
 
 <script src="https://js.stripe.com/v3/"></script>
 
 </head>
 <body>
<div class="container">
<h1>Click here to pay</h1>
 <button type="button" class="btn btn-lg btn-primary" id="checkout-button">Checkout</button>
</div>
 <script type="text/javascript">
 // Create an instance of the Stripe object with your publishable API key
 var stripe = Stripe('pk_test_51M8OcxSHZ5v0xR17KK2kNcyV5PaPYGb1yutEwxZVsnJcHmk4izRCbCCXYZJb1OYuuDzBCj9XenEDqEhfkbLpqZ6W00VaBGRAYn');
 var checkoutButton = document.getElementById('checkout-button');
 
 checkoutButton.addEventListener('click', function() {
 // Create a new Checkout Session using the server-side endpoint you
 // created in step 3.
 fetch('{% url 'checkout' %}', {
 method: 'POST',
 })
 .then(function(response) {
 return response.json();
 })
 .then(function(session) {
 return stripe.redirectToCheckout({ sessionId: session.id });
 })
 .then(function(result) {
 // If `redirectToCheckout` fails due to a browser or network
 // error, you should display the localized error message to your
 // customer using `error.message`.
 
 })
 .catch(function(error) {
 console.error('Error:', error);
 });
 });
 </script>
 </body>
</html>
